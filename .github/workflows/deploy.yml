name: Deploy Sprouty Services

on:
  push:
    branches: [ master ]
    paths:
      - 'gateway-service/**'
      - 'user-service/**'
      - 'plant-service/**'
      - 'sensor-service/**'
      - 'notification-service/**'
      - 'pom.xml'

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            gateway-service: 'gateway-service/**'
            user-service: 'user-service/**'
            plant-service: 'plant-service/**'
            sensor-service: 'sensor-service/**'
            notification-service: 'notification-service/**'

  build-and-deploy:
    needs: changes
    if: ${{ needs.changes.outputs.services != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJSON(needs.changes.outputs.services) }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR with Maven
        # -pl specifies the project, -am builds dependencies (like a shared common module)
        run: mvn clean package -pl ${{ matrix.service }} -am -DskipTests

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west4-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        run: |
          docker build -t europe-west4-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sprouty-repo/${{ matrix.service }}:latest ./${{ matrix.service }}
          docker push europe-west4-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sprouty-repo/${{ matrix.service }}:latest

      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: sprouty-cluster
          location: europe-west4

      - name: Restart K8s Deployment
        # Forces Kubernetes to pull the ':latest' image we just pushed
        run: kubectl rollout restart deployment ${{ matrix.service }}