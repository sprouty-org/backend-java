name: Deploy Sprouty Services
on:
  push:
    branches: [ master ]
    paths:
      - 'gateway-service/**'
      - 'user-service/**'
      - 'plant-service/**'
      - 'sensor-service/**'
      - 'notification-service/**'
      - 'kubernetes/**'
      - 'pom.xml'

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            gateway-service: 'gateway-service/**'
            user-service: 'user-service/**'
            plant-service: 'plant-service/**'
            sensor-service: 'sensor-service/**'
            notification-service: 'notification-service/**'

  build-and-deploy:
    permissions:
      contents: read
      packages: write
    needs: changes
    if: ${{ needs.changes.outputs.services != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.changes.outputs.services) }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR with Maven
        run: mvn clean package -pl ${{ matrix.service }} -am
        env:
          JWT_SECRET: "test-secret-key-at-least-32-characters-long"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest ./${{ matrix.service }}
          docker push ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest

      - name: Connect Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Set up kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Apply manifests
        run: |
          kubectl apply -f kubernetes/infrastructure.yaml --server-side --force-conflicts
          kubectl apply -f kubernetes/scaling.yaml --server-side --force-conflicts

      - name: Restart deployment
        run: |
          if kubectl get deployment ${{ matrix.service }} > /dev/null 2>&1; then
            kubectl rollout restart deployment/${{ matrix.service }}
            kubectl rollout status deployment/${{ matrix.service }} --timeout=120s
          else
            echo "Deployment ${{ matrix.service }} not found, skipping rollout."
          fi
        continue-on-error: true
