server:
  port: 8084

spring:
  application:
    name: notification-service

springdoc:
  api-docs:
    path: /notifications/v3/api-docs
  swagger-ui:
    use-root-path: true


logbook:
  format:
    style: http
  filter:
    enabled: true
  exclude:
    - /actuator/**
    - /favicon.ico

logging:
  level:
    root: WARN
    org.springframework.web: INFO
    org.zalando.logbook.Logbook: TRACE

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always