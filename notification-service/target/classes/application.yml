server:
  port: 8084   # user-service port, matches gateway routing

spring:
  application:
    name: notification-service


logbook:
  format:
    style: http  # This is the "one-line" style
  filter:
    enabled: true
  exclude:
    - /actuator/**
    - /favicon.ico

logging:
  level:
    root: WARN
    org.springframework.web: INFO
    org.zalando.logbook.Logbook: TRACE