# --- USER SERVICE ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: europe-west4-docker.pkg.dev/sprouty-plantapp/sprouty-repo/user-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /users/register
              port: 8081
            initialDelaySeconds: 90 # Increased for Java startup
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /users/register
              port: 8081
            initialDelaySeconds: 120
            periodSeconds: 20
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-Xmx1024m -XX:+UseContainerSupport" # Memory Safety
            - name: JWT_SECRET
              valueFrom: { secretKeyRef: { name: app-secrets, key: jwt-secret } }
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /app/firebase-key.json
          volumeMounts:
            - name: firebase-key-vol
              mountPath: /app/firebase-key.json
              subPath: firebase-key.json
      volumes:
        - name: firebase-key-vol
          secret: { secretName: firebase-key }
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector: { app: user-service }
  ports: [{ port: 80, targetPort: 8081 }]

