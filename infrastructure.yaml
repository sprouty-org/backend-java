# --- COMMON CONFIG: USER SERVICE ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: europe-west4-docker.pkg.dev/sprouty-plantapp/sprouty-repo/user-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 20
          env:
            - name: JWT_SECRET
              valueFrom: { secretKeyRef: { name: app-secrets, key: jwt-secret } }
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /app/firebase-key.json
          volumeMounts:
            - name: firebase-key-vol
              mountPath: /app/firebase-key.json
              subPath: firebase-key.json
      volumes:
        - name: firebase-key-vol
          secret: { secretName: firebase-key }
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector: { app: user-service }
  ports: [{ port: 80, targetPort: 8081 }]

